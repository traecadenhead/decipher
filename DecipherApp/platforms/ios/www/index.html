        <meta http-equiv="Content-Security-Policy" content="default-src * 'self' gap:; img-src * 'self' data:; style-src * 'self' 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">

        <link rel="stylesheet" type="text/css" href="css/app.css" />
        <title>Decipher City</title>
    </head>
    <body>
        <div id="app">
            <div class="container body-content">
                <div ui-view="mainContainer" class="mainContainer"></div>
            </div>
        </div>
        <script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
        <script type="text/javascript">
                jQuery.event.props.push('dataTransfer');
        </script>
        <script type="text/javascript" src="js/amplify.min.js"></script>
        <script type="text/javascript" src="js/injections.js"></script>
        <script type="text/javascript" src="js/lodash.js"></script>
        <script type="text/javascript" src="js/angular.min.js"></script>
        <script type="text/javascript" src="js/angular-simple-logger.js"></script>
        <script type="text/javascript" src="js/angular-ui-router.min.js"></script>
        <script type="text/javascript" src="js/angular-animate.min.js"></script>
        <script type="text/javascript" src="js/loading-bar/loading-bar.js"></script>
        <script type="text/javascript" src="js/angular-sanitize.min.js"></script>
        <script type="text/javascript" src="js/relative-paths-in-partial.js"></script>
        <script type="text/javascript" src="js/angular-google-maps.min.js"></script>
        <script type="text/javascript" src="js/angulartics/angulartics.js"></script>
        <script type="text/javascript" src="js/angulartics/angulartics-ga.js"></script>
        <script type="text/javascript" src="js/ui-bootstrap-tpls-2.5.0.min.js"></script>
        <script type="text/javascript" src="js/re-tree.js"></script>
        <script type="text/javascript" src="js/ng-device-detector.js"></script>
        <script type="text/javascript" src="client/scripts/app/config.js"></script>
        <script type="text/javascript" src="client/scripts/app/routing.js"></script>
        <script type="text/javascript" src="client/scripts/services/db.js"></script>
        <script type="text/javascript" src="client/scripts/services/device.js"></script>
        <script type="text/javascript" src="client/scripts/services/objectHandler.js"></script>
        <script type="text/javascript" src="client/scripts/services/root.js"></script>
        <script type="text/javascript" src="client/scripts/services/ga.js"></script>
        <script type="text/javascript" src="client/scripts/controllers/home.js"></script>
        <script type="text/javascript" src="client/scripts/controllers/review.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript">
            amplify.store("DeviceType", "iOS");
            amplify.store("AppVersion", "1.0-iOS");
        </script>
        <script type="text/javascript">
            document.addEventListener("deviceready", onDeviceReady, false);
            document.addEventListener("resume", onResume, false);

            function onResume(){
                InitPush();
            };

            function onDeviceReady(){
                console.log("device ready");
                window.analytics.startTrackerWithId('UA-101659909-1');
                angular.bootstrap(document, ['app']);
                console.log("bootstrapped");
                InitPush();
            }

            var appPush = null;

            function InitPush(){
				appPush = PushNotification.init({
					"ios":
					{
						"alert": "true",
						"badge": "true",
						"sound": "true"
					}
				});

				appPush.on('registration', function(data) {
					amplify.store("DeviceToken", data.registrationId);
				});
			}
        </script>
    </body>
</html>
