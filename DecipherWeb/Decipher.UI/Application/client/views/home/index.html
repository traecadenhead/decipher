<div ng-controller="HomeIndex">
    <div class="logoContainer" ng-style="{'height': height + 'px'}">
        <div class="logo">
            <div class="logoSub">{{city.DisplayName}}</div>
        </div>        
    </div>
    
    <div class="bottomNav">
        <div ng-if="languages.length > 1" class="languageList">
            <select ng-options="l.LanguageID as l.Name for l in languages" ng-model="user.Language" ng-change="ChangeLanguage()"></select>
        </div>
        <a class="navItem" ui-sref="Review">{{customStrings['Home-LeaveReview']}}</a>
        <a ng-repeat="page in pages" class="navItem" ng-click="LoadPage(page.PageID)">{{page.Title}}</a>
    </div>
</div>
